<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000" />
  <meta name="twitter:card" content="summary_large_image"/>
  <meta property="og:type" content="website"/>

  <title>vZome Johnson Solids Challenge</title>
  <meta property="og:site_name"  content="vZome Johnson Solids Challenge"/>
  <meta property="og:title"      content="vZome Johnson Solids Challenge"/>
  <meta property="twitter:title" content="vZome Johnson Solids Challenge"/>

  <meta name="description"             content="Solutions to the tetrahedral challenge from the Zometool manual"/>
  <meta property="og:description"      content="Solutions to the tetrahedral challenge from the Zometool manual"/>
  <meta property="twitter:description" content="Solutions to the tetrahedral challenge from the Zometool manual"/>

  <meta name="keywords" content="geometry,zome,vzome,Johnson solids"/>
  
  <meta property="og:image"  content="https://vzome.github.io/johnson-solids/card-image.png"/>
  <meta name="twitter:image" content="https://vzome.github.io/johnson-solids/card-image.png"/>
  
  <meta property="og:url" content="https://vzome.github.io/johnson-solids/"/>
  <link rel="canonical"      href="https://vzome.github.io/johnson-solids/">
  
  <!-- Enable the vzome-viewer custom element -->
  <script type="module" src="https://www.vzome.com/modules/vzome-viewer.js"></script>

  <!-- populate the table and hook the click events -->
  <script type="module" src="./johnson-solids-listing.js" ></script>

  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="main-grid">
    <div class="intro">
      <h1>
        <a href="https://vzome.com" target="_blank" rel="noopener">vZome</a> Johnson Solids Challenge
      </h1>    
      <p>
        Select a row in the table to view that polyhedron.
      </p>
      <p>
        Use your mouse to manipulate the 3D view: left button to rotate, right button to pan, and scroll gesture to zoom.
      </p>
      <p>
        <a href="https://github.com/vZome/johnson-solids/" target="_blank" rel="noopener">Page Source</a>                                                                                  
      </p>
      <p>
        Also see <a href="https://en.wikipedia.org/wiki/List_of_Johnson_solids" target="_blank" rel="noopener">Wikipedia</a>.
       </p> 
    </div>

    <div class="table">
      <table id="partsTable">
        <thead>
          <tr>
            <th class="ident">Id</th>
            <th class="tite">Name</th>
          </tr>
        </thead>
      </table>
    </div>

    <div class="viewer">
      <h1 id="index"></h1>
      <!-- TODO: Put the checkbox inside the H1 but don't overerwrite it with the J# (ID) wen picking a new model -->
      <input type="checkbox" id="showEdges">
      <vzome-viewer id="viewer" src="vZomeLogo.vZome" />
    </div>
  </div>
  
</body>
</html>
